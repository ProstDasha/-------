<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Параваева Дарья Олеговна, 201-323, 28.01.2022</title>
</head>

<body>
    <header class="body_header">
        <nav>
            <img src="img/logo.svg" alt="logo">
            <div class="menu">
                <ul>
                    <li>Параваева Дарья Олеговна, 201-323, 28.01.2022</li>
                    <li><button type="submit"> <img src="img/lines.svg" alt="menu" /> </button></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form method="post" action="//httpbin.org/post">
        <fieldset class="FORM_ALL">
            <div class="form-group">
                <label for="date">Дата</label>
                <input name = "date" type="date" class="form-control" id="date" required="">
            </div>

            <div class="form-group">
                <label for="departure_city">Город отправления</label>
                <input name = "departure" type="text" class="form-control" id="departure_city" placeholder="Москва" required="">
            </div>

            <div class="form-group">
                <label for="arriving_city">Город назначения</label>
                <input name = "arriving" type="text" class="form-control" id="arriving_city" placeholder="Сочи" required="">
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Adult" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Взрослый</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Child" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Детский</label>
            </div>
            <button class="btn btn-primary" type="submit">Отправить</button>
        </fieldset>
    </form>
</main>
</body>

</html>
